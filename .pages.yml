media: media
content:
  - name: config
    label: Site configuration
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be used for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: cover
        label: Preview image
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)
  - name: index
    label: Homepage
    path: index.markdown
    type: file
    fields:
      - name: layout
        label: Layout
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: poetry
    label: Poetry
    path: poetry.md
    type: file
    fields:
      - name: body
        label: Body
        type: rich-text
  - name: fiction
    label: Fiction
    path: fiction.md
    type: file
    fields:
      - name: body
        label: Body
        type: rich-text
  - name: events
    label: Events
    path: events.md
    type: file
    fields:
      - name: body
        label: Body
        type: rich-text
  - name: contact
    label: Contact
    path: contact.md
    type: file
    fields:
      - name: body
        label: Body
        type: rich-text